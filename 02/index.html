<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso de Javascript 2020 Clase Nro 2</title>
</head>
<body>
<h1>Variables</h1>
<script type="text/javascript">
    // Esto es un comentario.

    // Variable number
    var number = 5
    console.log(number)

    // string
    var string = 'Hello'
    var sentence = 'Hi, How are you'
    console.log(string)
    console.log(sentence)

    // boolean
    var boolean = false
    console.log(boolean)

    // Arrays
    var week = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday']
    console.log(week[6])

</script>
</body>
</html>
